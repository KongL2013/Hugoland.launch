<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hugoland Launch</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #0e0e0e;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    .browser-bar {
      background: #e0e0e0;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .browser-bar .circle {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .red { background: #ff5f56; }
    .yellow { background: #ffbd2e; }
    .green { background: #27c93f; }

    .circles {
      position: absolute;
      left: 10px;
      display: flex;
      align-items: center;
    }

    .address {
      background: white;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 14px;
      max-width: 600px;
      text-align: center;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.2);
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    .button-container {
      position: absolute;
      bottom: 40px;
      z-index: 10;
    }

    .learn-button {
      background-color: #00ffff;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .learn-button:hover {
      background-color: #00dddd;
    }
  </style>
</head>
<body>
  <div class="browser-bar">
    <div class="circles">
      <div class="circle red"></div>
      <div class="circle yellow"></div>
      <div class="circle green"></div>
    </div>
    <div class="address">hugoland.launch</div>
  </div>

  <div class="container">
    <canvas id="scene"></canvas>
    <div class="button-container">
      <a href="main.html" class="learn-button">Learn more</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script>
    const canvas = document.getElementById("scene");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 4;

    // Smaller wireframe sphere
    const geometry = new THREE.SphereGeometry(0.7, 32, 32);
    const material = new THREE.MeshBasicMaterial({
      color: 0x00ffff,
      wireframe: true
    });
    const wireSphere = new THREE.Mesh(geometry, material);
    scene.add(wireSphere);

    function animate() {
      requestAnimationFrame(animate);
      wireSphere.rotation.y += 0.01;
      wireSphere.rotation.x += 0.005;
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
